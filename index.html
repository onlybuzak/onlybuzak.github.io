<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Buzak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Quicksand:wght@300..700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="byebye.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2, h3, p {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
        }

        .navbar {
            background: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            text-align: center;
            margin: 0;
        }

        .content {
            margin-top: 100px; /* To prevent content from being hidden under navbar */
        }

        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .img {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .img img {
            width: 100%;
            height: auto;
            margin: 0;
        }

        .img h3 {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 5px;
            margin-right: 5px;
            text-align: center;
        }

        .img h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 5px;
            margin-right: 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .img img {
                width: 100%%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Only Buzak</h1>
    </div>

    <div class="content">
        <div class="images">
            <div class="img">
                <img src="byebye.png" alt="Bye Bye">
                <h1>Bye Bye</h1>
                <h3>Mewing streak</h3>
            </div>
            <div class="img">
                <img src="sandaly.jpg" alt="Sandały">
                <h2>Jezus Sandał</h2>
                <h3>Zakładając pełne buty bakterie i wiruse nie mogą opóścić waszego ciała przez stopy. - Mądry Człowiek</h3>
            </div>
        </div>
    </div>

</body></html>
